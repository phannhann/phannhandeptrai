  <!-- Form Register -->
  <main>
    <section class="login-section">
      <div class="container login-container">
        <h2>Tạo tài khoản mới</h2>
        <p>Tham gia ngay cùng <strong>emtraibansamsung</strong> để nhận nhiều ưu đãi!</p>

        <form action="#" method="POST" class="login-form">
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
          </div>

          <div class="form-group">
            <label for="email">Email hoặc Số điện thoại</label>
            <input type="text" id="email" name="email" placeholder="Nhập email hoặc Số điện thoại" required>
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
          </div>

          <div class="form-options">
            <label><input type="checkbox" required> Tôi đồng ý với <a href="#">Điều khoản & Chính sách</a></label>
          </div>

          <button type="submit" class="btn-cta">Đăng ký</button>

          <p class="signup-text">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>

          <div class="social-login">
            <p>Hoặc đăng ký nhanh bằng</p>
            <div class="social-buttons">
              <a href="https://www.facebook.com/?stype=lo&flo=1&deoia=1&jlou=AfdQxivX5d03hJULUU72crZlzgqT2gFQWZQUc0-oNbQYd2fzv8czuRyr4h-MsgRWbivFOVw_rhBswKbGyI_j5Vkj-eE3iJ2arjrmGs87_wiZGA&smuh=64385&lh=Ac-yTnM_Tv5CZrQzxMM" class="btn-social fb">Facebook</a>
              <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fhl%3Dvi%26utm_source%3DOGB%26utm_medium%3Dact%26gar%3DWzJd&ec=GAlAwAE&hl=vi&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1982970562%3A1755330360764796" class="btn-social gg">Google</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
